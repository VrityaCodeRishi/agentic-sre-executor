apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agentic-sre-agent
  namespace: agentic
  annotations:
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: agentic-sre-agent
                port:
                  number: 8080

